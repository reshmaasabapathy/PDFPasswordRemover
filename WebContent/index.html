<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>PDF Password Remover</title>
</head>
<body>
<h1>Upload Your PDF Document</h1>
<form action="PDFPasswordRemover" method="post" enctype="multipart/form-data">
	<input type="file" id="file" name="file" /><br /><br />
	<input type="password" placeholder="Enter Password" id="password" name="password"><br /><br /><br />
	<input type="submit" value="Remove Password">
</form>
</body>
</html>
